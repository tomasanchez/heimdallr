version: "3.4"

services:

  heimdallr-rest:
    image: heimdallr-rest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - assignments-db

  assignments-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db